<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="partials/head :: head('Home')"/>
</head>
<div th:replace="partials/navbar :: nav"></div>
<body>

<div id="particles-js"></div>
<main role="main" class="container-fluid mx-auto home-page">
    <div class="row pb-5">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto center-align my-3 fade-in-anim">
            <img src="/img/translogo8.png" alt="Data2Doohickey logo" id="d2d-logo" />
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-2">
            <div class="homepage-info box-shadow-style px-4">
                <div class="center-align">
                    <img class="homepage-icons mt-1 mb-2" height="100" width="100" alt="social icon" src="icons/icons8-safety-collection-place-500.png"/>
                </div>
                <h3 class="px-1 py-1 center-align home-card-title">SHARE</h3>
                <p class="home-card-subtitle center-align">Inspire others and be inspired</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-2">
            <div class="homepage-info box-shadow-style px-4">
                <div class="center-align">
                    <img class="homepage-icons mt-1 mb-2" height="100" width="100" alt="search icon" src="icons/icons8-search-500.png"/>
                </div>
                <h3 class="px-1 py-1 center-align home-card-title">SEARCH</h3>
                <p class="home-card-subtitle center-align">Discover new creations</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-2">
            <div class="homepage-info box-shadow-style px-4">
                <div class="center-align">
                    <img class="homepage-icons mt-1 mb-2" height="100" width="100" alt="download icon" src="icons/icons8-download-from-the-cloud-500.png"/>
                </div>
                <h3 class="px-1 py-1 center-align home-card-title">DOWNLOAD</h3>
                <p class="home-card-subtitle center-align">Download others' creations</p>
            </div>
        </div>
    </div>
</main>

<nav th:replace="partials/footer :: footer"></nav>
<th:block th:include="partials/scripts :: scripts"/>
</body>
</html>
