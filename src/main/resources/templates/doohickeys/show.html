<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <th:block th:replace="partials/head :: head(${title})"/>
    </head>
    <body>
        <nav th:replace="partials/navbar :: nav"></nav>
        <main class="container-fluid w-100 pt-3">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${doohickey.title}"></h2>
                    <small>by <a th:href="${'/profile/'+doohickey.author.username}" th:text="${doohickey.author.username}">Username</a></small>
                </div>
                <div class="card-body">
                    <div class="col-md-5">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" role="img">
                            <rect width="100%" height="100%" fill="#eee"></rect></svg>
                    </div>
                    <div class="w-100 h-100 col-5 float-right" style="border: solid 1px black;"  th:text="${doohickey.description}">asdfg</div>
                    <div class="col-12">
                        <small class="text-muted" th:text="${'-' + doohickey.author.username}">Username</small>
                        <a sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id} == ${doohickey.author.id}" th:href="@{'/doohickeys/'+${doohickey.id}+'/edit'}">Edit</a>
                    </div>
                </div>
                <div class="card-footer">
                    <button th:if="${user}" class="favButton" th:attr="data-id=${doohickey.id}"><i th:class="${(doohickey.usersFavoritedContains(user.id) ? 'fas' : 'far')+' fa-heart'}"></i></button>

                    <th:block th:each="tag : ${doohickey.tags}">
                        <a href="" th:text="${tag.name}"></a>
                    </th:block>
                </div>
            </div>
        </main>
        <nav th:replace="partials/footer :: footer"></nav>
        <th:block th:include="partials/scripts :: scripts" />
    </body>
</html>
