<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/head :: head(${title})">

    <!--<link rel="stylesheet"-->
          <!--href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"-->
          <!--integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"-->
          <!--crossorigin="anonymous"/>-->
</head>

<body>
<nav th:replace="partials/navbar :: nav"></nav>
<main class="container-fluid w-50 pt-3">
    <div class="card">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <div class="col-12">
                <form th:action="${action}" method="POST" th:object="${doohickey}">

                    <div class="form-group">

                    <!--file upload-->

                        <div id="stl_cont" style="width:500px; height:500px; margin:0 auto;"></div>
                        <canvas width="495" height="495" style="width: 495px; height: 495px;"></canvas>

                        <input type="file" onchange='stl_viewer.add_model({local_file:this.files[0]});' accept="*.*"/>

                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" id="title" th:field="*{title}"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" id="description" th:field="*{description}"/>
                    </div>

                    <div class="bg-warning">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
                    </div>

                    <div class="row">
                        <button type="submit" class="mx-auto btn btn-success">Save!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<th:block th:include="partials/scripts :: scripts"/>

</body>
</html>
