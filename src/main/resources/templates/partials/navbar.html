<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>

        <nav th:fragment="nav" id="mainNav" class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand text-light" th:href="@{/}">D2D</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{'/doohickeys?page=1'}">Explore</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-light" th:href="@{/doohickeys/create}">Create</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-auto" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-light" th:href="@{/sign-up}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <form th:action="@{/login}" th:method="get" class="my-0">
                            <button class="btn-link btn nav-link text-light">Login</button>
                        </form>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle text-light" th:href="@{/profile}">
                            Profile (<span th:text="${#authentication.principal.username}"></span>)
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="nav-link" th:href="@{'/profile/'+${#authentication.principal.username}+'/edit'}">
                                Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" th:method="post" class="my-0">
                                <button class="btn-link btn nav-link">Logout</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </body>
</html>
