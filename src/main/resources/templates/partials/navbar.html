<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>

        <nav th:fragment="nav" id="mainNav" class="navbar navbar-expand-md navbar-link-item">
            <a class="navbar-brand text-light" th:href="@{/}">D2D</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{'/doohickeys?page=1'}">Explore</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-light" th:href="@{/doohickeys/create}">Create</a>
                    </li>
                </ul>


                <form th:action="@{/doohickeys}" th:method="get" class="form-inline ml-auto my-0">
                    <input type="hidden" name="page" th:value="1"/>
                    <input class="form-control" type="text" aria-label="Search" name="search" id="search" placeholder="Search" th:value="${search}"/>
                </form>


                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-light" th:href="@{/sign-up}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <form th:action="@{/login}" th:method="get" class="my-0">
                            <button class="btn-link btn nav-link text-light border-0">Login</button>
                        </form>
                    </li>


                    <!-- Hide these on smaller screens -->
                    <li class="nav-item dropdown d-none d-md-block" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle text-light" th:href="@{/profile}">
                            Profile (<span th:text="${#authentication.principal.username}"></span>)
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="nav-link" th:href="@{'/profile/'+${#authentication.principal.username}+'/edit'}">
                                Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" th:method="post" class="my-0 nav-link">
                                <button class="btn-link btn nav-link border-0">Logout</button>
                            </form>
                        </div>
                    </li>

                    <!-- Only show these on smaller screens -->
                    <div sec:authorize="isAuthenticated()" class="d-md-none">
                        <li class="nav-item">
                            <a class="nav-link text-light" th:href="@{/profile}">
                                Profile (<span th:text="${#authentication.principal.username}"></span>)
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" th:href="@{'/profile/'+${#authentication.principal.username}+'/edit'}">
                                Settings
                            </a>
                        </li>
                        <div class="dropdown-divider"></div>
                        <li class="nav-item">
                            <form th:action="@{/logout}" th:method="post" class="my-0 py-0 nav-link">
                                <button class="btn-link btn nav-link text-light">Logout</button>
                            </form>
                        </li>

                    </div>
                </ul>
            </div>
        </nav>

    </body>
</html>
