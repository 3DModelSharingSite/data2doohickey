<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <th:block th:replace="partials/head :: head('About')"/>

        <link rel="stylesheet" href="/css/doohickey-styling.css"/>
    </head>
        <div th:replace="partials/navbar :: nav"></div>
    <body>
    <main style="height: -webkit-fill-available;">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center" style="line-height:2em;">
                    Our team
                </h1>
            </div>
        </div>
        <div class="row center-align h-75">
            <div class="col-md-3 col-sm-12 text-center ">
                <div th:class="${'item doohickey col-sm-12 col-md-12 px-0 mx-sm-auto mr-auto'}">
                    <div class="item-body" th:onclick="${'location=''https://alumni.codeup.com/students/646'''}"
                         style="background-image: linear-gradient(#acaca5,#9a9a90);">
                        <img style="width: 90%;" src="https://data2doohickey.s3.us-east-2.amazonaws.com/profiles/codeup_4-19-0094.jpg" alt=""/>
                    </div>
                    <div class="item-header">
                        <div class="item-info center my-0">
                            <div class="ellipsis" th:text="${'Alexandra Fossum'}" th:onclick="${'location=''https://alumni.codeup.com/students/646'''}">
                            </div>
                        </div>
                    </div>
                    <div class="item-footer center-align" style="background-color: #acaca5;">
                        <a class="item-footer-button col-4 content-box center-align" href="https://www.linkedin.com/in/alexandra-fossum/">
                            <i class="fab fa-linkedin"></i>
                        </a>

                        <a class="item-footer-button col-4 content-box center-align" href="https://github.com/alexandrafossum">
                            <i class="fab fa-github"></i>
                        </a>
                        <a class="item-footer-button col-4 content-box center-align" href="https://alumni.codeup.com/students/646">
                            <img src="/icons/codeup-logo-removebg-preview.png" style="height:25px;width:25px;"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 text-center ">
                <div th:class="${'item doohickey col-sm-12 col-md-12 px-0 mx-sm-auto mr-auto'}">
                    <div class="item-body" th:onclick="${'location=''https://alumni.codeup.com/students/648'''}">
                        <img style="width: 100%;" src="https://data2doohickey.s3.us-east-2.amazonaws.com/profiles/headshot.jpg" alt=""/>
                    </div>
                    <div class="item-header">
                        <div class="item-info center my-0">
                            <div class="ellipsis" th:text="${'Ricky Davis'}" th:onclick="${'location=''https://alumni.codeup.com/students/648'''}">
                            </div>
                        </div>
                    </div>
                    <div class="item-footer center-align" style="background-color: #acaca5;">
                        <a class="item-footer-button col-4 content-box center-align" href="https://www.linkedin.com/in/ricky-davis/">
                            <i class="fab fa-linkedin"></i>
                        </a>

                        <a class="item-footer-button col-4 content-box center-align" href="https://github.com/ricky-davis">
                            <i class="fab fa-github"></i>
                        </a>
                        <a class="item-footer-button col-4 content-box center-align" href="https://alumni.codeup.com/students/648">
                            <img src="/icons/codeup-logo-removebg-preview.png" style="height:25px;width:25px;"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-12 text-center ">
                <div th:class="${'item doohickey col-sm-12 col-md-12 px-0 mx-sm-auto mr-auto'}">
                    <div class="item-body" th:onclick="${'location=''https://alumni.codeup.com/students/647'''}">
                        <img style="width: 100%;" src="https://data2doohickey.s3.us-east-2.amazonaws.com/profiles/image.png" alt=""/>
                    </div>
                    <div class="item-header">
                        <div class="item-info center my-0">
                            <div class="ellipsis" th:text="${'Josh Ramos'}" th:onclick="${'location=''https://alumni.codeup.com/students/647'''}">
                            </div>
                        </div>
                    </div>
                    <div class="item-footer center-align" style="background-color: #acaca5;">
                        <a class="item-footer-button col-4 content-box center-align" href="https://www.linkedin.com/in/joshrms/">
                            <i class="fab fa-linkedin"></i>
                        </a>

                        <a class="item-footer-button col-4 content-box center-align" href="https://github.com/Josh-rms">
                            <i class="fab fa-github"></i>
                        </a>
                        <a class="item-footer-button col-4 content-box center-align" href="https://alumni.codeup.com/students/647">
                            <img src="/icons/codeup-logo-removebg-preview.png" style="height:25px;width:25px;"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <nav th:replace="partials/footer :: footer"></nav>
        <th:block th:include="partials/scripts :: scripts" />

</html>
