<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="partials/head :: head('View Profile')">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
    </th:block>
    <link rel="stylesheet" href="/css/doohickey-styling.css"/>
</head>
<body>
<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script>
    (function () {
        const client = filestack.init('AsZ4wkm4kSSCPWhIZYFqEz');
        const fsoptions = {
            fromSources: ["local_file_system"],
            accept: ["image/jpg", "image/jpeg", "image/png", "image/bmp"],
            imageDim: [800, 800],
            maxFiles: 1,
            storeTo: {
                path: '/profiles/'
            },
            onUploadDone: res => {
            let file = res.filesUploaded[0];
        $('<input/>').attr({'type': 'hidden', 'value': file.key, 'name': 'key'}).appendTo('#newPFP');
        $("#newPFP").submit();
    },
        transformations: {
            circle:true,
                force:true
        }
    }
        $(document).ready(function () {
            $(document).on("click", "#profile-image", function () {
                client.picker(fsoptions).open();
            });
        });
    })();
</script>

<nav th:replace="partials/navbar :: nav"></nav>

<main class="container-fluid w-100 row">

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 pt-3 pb-0 profile-left">
        <!--USER PROFILE INFO CARD-->
        <div class="profile-card card text-center">
            <div class="row">
                <div class="user-info mx-auto">
                    <div sec:authorize="isAuthenticated()"
                         th:if="${#authentication.principal.id == user.id}">
                        <form id="newPFP" th:action="@{/profile/updatePicture}" th:method="post">
                        </form>
                        <img th:src="${user.getPhotoURL()}"
                             alt="Profile Photo" id="profile-image"
                             th:style="${'cursor:pointer;'+(user.photoURL.equals('/icons/user-regular.svg') ? '' :'opacity:1;')} "/>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <img th:src="${user.getPhotoURL()}"
                             th:style="${user.photoURL.equals('/icons/user-regular.svg') ? '' :'opacity:1;'} "
                             alt="Profile Photo" id="profile-image"/>
                    </div>
                    <div class="content-header" >
                        <img id="user-icon-img" src="/icons/user-circle-solid.svg" alt="user icon"/>
                        <div th:text="${user.username}">Display name</div>
                    </div>
                    <span><a th:href="${'/profile/' + user.username + '/edit'}"><img src="/icons/edit-regular.svg"
                                                                                     id="edit-btn"
                                                                                     alt="edit icon button"/></a></span>
                    <div class="user-location">
                        <img id="location-img" src="/icons/globe-solid.svg" alt="location icon"/>
                        <span class="profile-location" th:text="${userDetails.location}">Location</span>
                    </div>

                                            <!--HIDE UNTIL FUNCTIONAL-->
                    <!--<div class="row">-->
                        <!--<button class="tip-maker-btn m-auto btn">Tip Designer</button>-->
                    <!--</div>-->

                    <hr/>

                    <div class="row btn-padding">
                        <div class="col col-6 mx-auto">
                            <a th:href="${'/profile/' + user.username + '/doohickeys'}">
                                <button class="doo-fav-btns">
                                    <span th:text="${user.doohickeyList.size()}">1</span>
                                    <br/>
                                    <span>Doohickeys</span>
                                </button>
                            </a>
                        </div>
                        <div class="col col-6 mx-auto">
                            <a th:href="${'/profile/' + user.username + '/favorites'}">
                                <button class="doo-fav-btns">
                                    <span th:text="${user.favorites.size()}">1</span>
                                    <br/>
                                    <span>Favorites</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--TOGGLE INFO-->

    <div class="profile-page-spacing col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 profile-right">
        <nav id="profileNav">
            <ul class="nav small-nav">
                <li class="nav-item">
                    <a class="small-nav-link nav-link pl-3 py-0 uppercase" th:href="${'/profile/' + user.username}">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="small-nav-link nav-link pl-3 py-0 uppercase"
                       th:href="${'/profile/'+user.username+'/doohickeys'}">
                        Doohickeys
                    </a>
                </li>
                <li class="nav-item">
                    <a class="small-nav-link nav-link pl-3 py-0 uppercase"
                       th:href="${'/profile/'+user.username+'/favorites'}">
                        Favorites
                    </a>
                </li>
            </ul>
        </nav>

        <div id="profileBio" class="card" th:if="${pageType.equals('about')}">
                <span class="content-header uppercase mx-auto"
                      th:text="${'About ' + user.username}">About Username</span>
            <div class="bio col-12 px-4 card-body">
                <p th:text="${userDetails.bio}">Lorem Ipsum is simply dummy text.</p>
            </div>
        </div>
        <th:block  th:if="${!pageType.equals('about')}">
            <div th:include="partials/doohickeyList :: doohickeyList" class="mx-auto">
                Pass in List of Doohickeys
            </div>
        </th:block>
    </div>

</main>

<nav th:replace="partials/footer :: footer"></nav>

<th:block th:include="partials/scripts :: scripts"/>

</body>
</html>
